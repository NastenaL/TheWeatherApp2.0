<div *ngIf="isEmpty$ | async; else elseBlock">
    <div class="hourly">
        <h2>HOURLY</h2>
        <div class="container">
            <div *ngFor="let hourlyWeather of hourlyWeathers$ | async"
                class="row">
                <app-hourly-tile [hourlyWeather] = "hourlyWeather"></app-hourly-tile>
            </div>
        </div>
    </div>
</div>
<ng-template #elseBlock>
    <h4 class="no-city-header">City not found</h4>
</ng-template>

<div *ngIf="(cities$ | async)?.length != 0; else elseBlock">
    <ul>
        <li *ngFor="let city of cities$ | async">
            <a routerLink="/{{city.id}}">
                {{city.name}} {{city.countryCode}} {{city.region}}
            </a>
        </li>
    </ul>
</div>
<ng-template #elseBlock>
    <h4 class="no-city-header">Any city was not found.</h4>
</ng-template>

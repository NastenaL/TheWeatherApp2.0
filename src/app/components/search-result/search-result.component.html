<div *ngIf="isEmpty$ | async; else elseBlock">
    <ul>
        <li *ngFor="let item of cities$ | async">
            <!-- TODO: Check if we need to use ? operator here -->
            <a routerLink="/{{item.id}}">
                {{item?.name}} {{item?.countryCode}} {{item?.region}}
            </a>
            <!-- TODO: Please, check usage -->
            <button>Add to favorites</button>
        </li>
    </ul>
</div>
<ng-template #elseBlock>
    <h4 class="no-city-header">Any city was not found.</h4>
</ng-template>
